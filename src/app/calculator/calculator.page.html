<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CALCULATOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="input">
      <ion-item>
        <ion-label position="floating">Input</ion-label>
        <ion-input type="text" [(ngModel)]="userInput"></ion-input>
      </ion-item>
    </div>

    <div class="history">
      <ion-item>
        <ion-label position="floating">History</ion-label>
        <ion-input type="text" [(ngModel)]="calculationHistory"></ion-input>
      </ion-item>
    </div>

    <div class="numbers">
      <div class="row">
        <ion-button class="button" (click)="addToInput('7')">7</ion-button>
        <ion-button class="button" (click)="addToInput('8')">8</ion-button>
        <ion-button class="button" (click)="addToInput('9')">9</ion-button>
        <ion-button class="operator" (click)="performOperation('/')">/</ion-button>
      </div>
      <div class="row">
        <ion-button class="button" (click)="addToInput('4')">4</ion-button>
        <ion-button class="button" (click)="addToInput('5')">5</ion-button>
        <ion-button class="button" (click)="addToInput('6')">6</ion-button>
        <ion-button class="operator" (click)="performOperation('*')">*</ion-button>
      </div>
      <div class="row">
        <ion-button class="button" (click)="addToInput('1')">1</ion-button>
        <ion-button class="button" (click)="addToInput('2')">2</ion-button>
        <ion-button class="button" (click)="addToInput('3')">3</ion-button>
        <ion-button class="operator" (click)="performOperation('-')">-</ion-button>
      </div>
      <div class="row">
        <ion-button class="clear" (click)="clearInput()">C</ion-button>
        <ion-button class="button" (click)="addToInput('0')">0</ion-button>
        <ion-button class="equals" (click)="calculate()">=</ion-button>
        <ion-button class="operator" (click)="performOperation('+')">+</ion-button>
      </div>
    </div>
  </div>
</ion-content>
