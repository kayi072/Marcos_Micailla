<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Custom Page With ID
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="content-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Your ID is <strong>{{ id }}</strong></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
